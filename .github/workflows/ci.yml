name: D2C Automation CI

on:
  schedule:
    - cron: "0 */2 * * *" # Every 2 hours
  workflow_dispatch:

jobs:
  D2C_Automation_Job:
    name: Run D2C Automation Suite (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      BRAND: frigidaire
      HEADLESS: true
      MAVEN_OPTS: "-Djansi.force=true"
      CI: true

    steps:
      # ----------------------------------------------------------
      # Checkout repository
      # ----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      # ----------------------------------------------------------
      # Deep cleanup
      # ----------------------------------------------------------
      - name: Deep cleanup before tests
        run: |
          echo "üßπ Deep clean: caches, temp, processes, memory"
          echo "üìä Memory before clean:"
          free -h || true
          echo "üî™ Killing stray processes..."
          pkill -f chrome || true
          pkill -f chromedriver || true
          pkill -f java || true
          pkill -f Xvfb || true
          echo "üóëÔ∏è Cleaning caches and temp..."
          rm -rf ~/.m2/repository/* || true
          sudo rm -rf /tmp/* /var/tmp/* || true
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          echo "üß† Dropping kernel page caches..."
          sudo sync || true
          sudo sh -c 'echo 3 > /proc/sys/vm/drop_caches' || true
          echo "üìà Memory after clean:"
          free -h || true

      # ----------------------------------------------------------
      # Install Chrome and ChromeDriver properly
      # ----------------------------------------------------------
      - name: Install Chrome and ChromeDriver
        run: |
          echo "üöÄ Installing Google Chrome..."
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          echo "üîß Installing ChromeDriver..."
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          
          wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          echo "‚úÖ Chrome version: $(google-chrome --version)"
          echo "‚úÖ ChromeDriver version: $(chromedriver --version)"
          
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxss1 libappindicator1 libindicator7 libgbm-dev xvfb

      # ----------------------------------------------------------
      # Start Virtual Display
      # ----------------------------------------------------------
      - name: Start Xvfb
        run: |
          echo "üñ•Ô∏è Starting Xvfb display server..."
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # ----------------------------------------------------------
      # CPU monitor background process
      # ----------------------------------------------------------
      - name: Start CPU monitor
        run: |
          echo "üì¶ Installing sysstat for CPU monitoring..."
          sudo apt-get install -y sysstat
          echo "üìà Starting background CPU monitor..."
          nohup bash -c 'while true; do UTIL=$(mpstat 1 1 | awk "/Average/ && $3 ~ /all/ {print 100 - $NF}"); echo "üìä CPU Utilization: ${UTIL}% at $(date +%T)"; sleep 60; done' > cpu.log 2>&1 &

      # ----------------------------------------------------------
      # Heartbeat background process
      # ----------------------------------------------------------
      - name: Start Heartbeat Logger
        run: |
          echo "üíì Starting background heartbeat..."
          nohup bash -c 'while true; do echo "üíì Heartbeat: Maven tests running at $(date +%T)"; sleep 60; done' > heartbeat.log 2>&1 &

      # ----------------------------------------------------------
      # Set up Java 17
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ----------------------------------------------------------
      # Build and Test (Maven)
      # ----------------------------------------------------------
      - name: Build and Test (Maven)
        run: |
          mvn clean test \
            --batch-mode --no-transfer-progress -T1 \
            -Dmaven.test.redirectTestOutputToFile=false \
            -Dbrand=${BRAND} \
            -Dwebdriver.chrome.verboseLogging=true \
            -Dwebdriver.chrome.logfile=${{ github.workspace }}/target/chromedriver.log

      # ----------------------------------------------------------
      # Stop Heartbeat
      # ----------------------------------------------------------
      - name: Stop Heartbeat Logger
        if: always()
        run: |
          echo "üõë Stopping heartbeat..."
          pkill -f "while true; do echo" || true
          echo "‚úÖ Heartbeat stopped at $(date +%T)"

      # ----------------------------------------------------------
      # Upload reports (Surefire, Extent, Logs)
      # ----------------------------------------------------------
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Check for Extent Reports
        if: always()
        run: |
          if [ -d "${{ github.workspace }}/test-output" ]; then
            echo "‚úÖ Found Extent Reports folder"
          else
            echo "‚ö†Ô∏è No test-output folder found"
          fi

      - name: Upload Extent Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports
          path: test-output

      - name: Upload ChromeDriver Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromedriver-log
          path: target/chromedriver.log

      - name: Upload CPU Monitor Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cpu-monitor
          path: cpu.log

      # ----------------------------------------------------------
      # Diagnostics
      # ----------------------------------------------------------
      - name: Agent Diagnostics
        if: always()
        run: |
          echo "Agent Diagnostics:"
          uname -a
          lsb_release -a || true
          echo ""
          echo "Disk Usage:"
          df -h /
          echo ""
          echo "Memory Usage:"
          free -h
          echo ""
          echo "CPU Snapshot:"
          mpstat 1 1 || true
          top -b -n 1 | head -n 20 || true