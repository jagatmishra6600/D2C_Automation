name: D2C Automation CI - Windows

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  D2C_Automation_Job:
    name: Run D2C Automation Suite
    runs-on: windows-latest
    timeout-minutes: 180

    env:
      BRAND: frigidaire
      HEADLESS: false  # Windows can run with GUI
      MAVEN_OPTS: "-Djansi.force=true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Run Tests
        run: |
          mvn clean test --batch-mode --no-transfer-progress -Dbrand=%BRAND%

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            test-output